<h1 class="display-4">Login</h1>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="form-outline mb-4">
    <div class="form-group">
      <label class="form-label" for="email">Email address</label>
      <input type="email" id="email" name="email" class="form-control" #email="ngModel" ngModel required />
    </div>
  </div>

  <div class="form-outline mb-4">
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" #password="ngModel" ngModel required />
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

  <div class="form-group">
    <div class="text-center">
      <p>Not a member? <a routerLink="/register">Register</a></p>
    </div>
  </div>
</form>
