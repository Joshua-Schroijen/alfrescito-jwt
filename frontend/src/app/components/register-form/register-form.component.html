<h1 class="display-4">Register</h1>
<form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm.value)">
  <div class="form-outline mb-4">
  <div class="form-group">
    <label class="form-label" for="email">Email address</label>
    <input type="text" id="email" name="email" class="form-control" ngModel #email="ngModel" required />
    <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
      Email address is required.
    </div>
  </div>
  </div>


  <div class="form-outline mb-4">
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" ngModel required />
    </div>
  </div>

  <div class="form-outline mb-4">
    <div class="form-group">
      <label class="form-label" for="repeatPassword">Repeat password</label>
      <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" ngModel #repeatPassword="ngModel" required />
    </div>
  </div>
  <div *ngIf="repeatPassword.invalid && repeatPassword.touched" class="alert alert-danger">
    Passwords do not match.
  </div>

  <div class="form-check d-flex justify-content-center mb-4">
    <div class="form-group">
      <input class="form-check-input me-2" type="checkbox" value="" id="agreedToTerms" checked />
      <label class="form-check-label" for="agreedToTerms">
        I have read and agree to the terms
      </label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
</form>
